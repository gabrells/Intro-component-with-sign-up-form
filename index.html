<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
      <div class="intro">
        <h1>Learn to code by watching others</h1>

        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
      </div>

      <div>
      <p class="promo"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      
        <form class="register">
        <input type="text" class="fname cadastro" placeholder="First Name" id="firstName" alt="insira seu primeiro nome">
        <input type="text" class="lname cadastro" placeholder="Last Name" id="lastName" alt="insira seu sobrenome"> 
        <input type="text" class="email cadastro" placeholder="Email" id="email" alt="insira seu email">
        <input type="password" class="password cadastro" placeholder="Password" id="password" alt="insira sua senha">

        <input type="submit" class="submit cadastro" value="Claim your free trial" id="submit" alt="concluir registro">
        <div class="termo">
          <p>By clicking the button, you are agreeing to our <a href="#" class="link">Terms and Services</a></p>
        </div>
          
        </form> 
      
      
  </main>
</body>
<footer>
  <div class="rede-social">
    <a href="https://github.com/gabrells" target="_blank"><i class="fa-brands fa-github" alt="perfil do GitHub"></i></a>
    <a href="https://www.linkedin.com/in/gabriell-santos/" target="_blank"><i class="fa-brands fa-linkedin" alt="Perfil do Linkedin"></i></a>
  </div>
  
  </footer>
</div>
